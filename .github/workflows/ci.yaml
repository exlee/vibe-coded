name: Nightly Build & Release
on:
  workflow_dispatch:
env:
  CARGO_TERM_COLOR: always
permissions:
  contents: write
jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest


          - target: x86_64-pc-windows-gnu
            os: ubuntu-latest
          - target: aarch64-pc-windows-gnullvm
            os: ubuntu-latest

          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install MinGW-w64 (Required for Windows GNU targets)
        if: contains(matrix.target, 'windows')
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0 

      - name: Cache Cargo Tools
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-zigbuild
          key: ${{ runner.os }}-cargo-zigbuild-v1

      - name: Install Rust Toolchain
        run: |
          rustup update stable
          rustup target add ${{ matrix.target }}
          if ! command -v cargo-zigbuild &> /dev/null; then
            cargo install cargo-zigbuild
          fi
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      - name: Compile
        run: |
          cargo zigbuild --target ${{ matrix.target }} --release
        env:
          AR: zig ar
          CC: zig cc -target ${{ matrix.target }}
          CXX: zig c++ -target ${{ matrix.target }}
      - name: Rename Binaries
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release


          if [ -f "vibe-coded.exe" ]; then
            mv vibe-coded.exe ${{ matrix.target }}-vibe-coded.exe
          else
            mv vibe-coded  ${{ matrix.target }}-vibe-coded
          fi
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/${{ matrix.target }}-vibe-coded*
            !**/*.d
            !**/*.rlib
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' 

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - name: List Artifacts (Verify)
        run: ls -R artifacts
      - name: Update Nightly Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Latest Build (Nightly)"
          tag_name: latest
          prerelease: true
          files: artifacts/**/*
